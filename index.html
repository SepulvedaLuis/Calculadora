<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
</head>
<body onload="init();">
    <header>
        <h1>Vamos hacer nuestra primera calculadora</h1>
    </header>
    <main>
        <!-- Comenzamos realizando el contenedor de nuestra calculadora -->
        <div class="container">
            <!--Contenedor del valor de resultado-->
            <div class="resultado">
                <span id="resultado"></span>
            </div>
            <!--Contenedor para los botones de la calculadora-->
            <div class="items">
                <!--Contenedor para los números-->
                <div class="numbers">
                    <!--Contenedor especial en el cual ponemos valores de botones de operación-->
                    <div class="especial">
                        <button class="operadores" id="reset">C</button>
                        <button class="operadores" id="division">/</button>
                        <button class="operadores" id="multiplicar">X</button>
                    </div>
                    <button class="numeros" id="seven">7</button>
                    <button class="numeros" id="eight">8</button>
                    <button class="numeros" id="nine">9</button>
                    <button class="numeros" id="four">4</button>
                    <button class="numeros" id="five">5</button>
                    <button class="numeros" id="six">6</button>
                    <button class="numeros" id="one">1</button>
                    <button class="numeros" id="two">2</button>
                    <button class="numeros" id="three">3</button>
                    <!--Contenedor para poder organizar nuestro número cero y su acompañante-->
                    <div class="especial">
                        <button class="numeros" id="cero">0</button>
                        <button class="numeros" id="punto">.</button>
                    </div>
                </div>
                <!--Contenedor para los operadores de la parte derecha-->
                <div class="operator">
                    <button class="operadores" id="restar">-</button>
                    <button class="operadores" id="sumar">+</button>
                    <button class="operadores" id="igual">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made In Luis</p>
    </footer>
</body>
</html>
