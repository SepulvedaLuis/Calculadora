<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Vamos hacer nuestra primera calculadora</h1>
    </header>
    <main>
        <div class="container">
            <div class="resultado">
                <span id="resultado"></span>
            </div>
            <div class="items">
                <div class="numbers">
                    <div class="especial">
                        <button class="operadores" id="reset">C</button>
                        <button class="operadores" id="division">/</button>
                        <button class="operadores" id="multiplicacion">*</button>
                    </div>
                    <button class="numeros" id="siete">7</button>
                    <button class="numeros" id="ocho">8</button>
                    <button class="numeros" id="nueve">9</button>
                    <button class="numeros" id="cuatro">4</button>
                    <button class="numeros" id="cinco">5</button>
                    <button class="numeros" id="seis">6</button>
                    <button class="numeros" id="uno">1</button>
                    <button class="numeros" id="dos">2</button>
                    <button class="numeros" id="tres">3</button>
                    <div class="especial">
                        <button class="numeros" id="zero">0</button>
                        <button class="numeros" id="punto">.</button>
                    </div>
                </div>
                <div class="operator">
                    <button class="operadores" id="restar">-</button>
                    <button class="operadores" id="suma">+</button>
                    <button class="operadores" id="igual">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made In Luis</p>
    </footer>
</body>
</html>
